<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Séma">
        <title>01 Zoning</title> 
        <!-- Ma feuille de style css -->
        <link rel="stylesheet" href="css/01_zoning.css"> 
    </head>
    <body>
        <!-- EN-TÊTE -->
        <header>
            <p>
                1200 px de large
            </p>
        </header>
        <!-- CONTENU PRINCIPAL -->
        <main>
            <!-- Partie gauche -->
            <aside>
                <p>
                    Zone à gauche
                </p>
                <p>
                    200 px de large
                </p>
            </aside>
            <!-- Partie centrale -->
            <section>
                <p>
                    Zone centrale principale
                </p>
                <p>
                    800 px de large
                </p>
            </section>
            <!-- Partie droite-->
            <aside>
                <p>
                    Zone à droite
                </p>
                <p>
                    200 px de large
                </p>
            </aside>
        </main>
    </body>
</html>
