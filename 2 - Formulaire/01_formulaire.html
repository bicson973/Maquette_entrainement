<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Séma">
        <title>Formulaire</title>
        <!-- Ma feuille de style css -->
        <link rel="stylesheet" href="css/01_formulaire.css">
    </head>
    <body>
        <h1> <!-- <h1> à <h6> représentent 6 niveaux de titres dans une page HTML. <h1> est le plus important. -->
            Inscrivez-vous au club de tricot
        </h1>
        <!-- =================================== PARTIE FORMULAIRE =================================== -->
        <div class="formulaire"> <!-- <div> (ou division) est le conteneur générique du contenu du flux. -->
            <form method="POST"> <!-- <form> représente un formulaire, c'est-à-dire un document permettant à un utilisateur de fournir des informations. -->
                <fieldset> <!-- <fieldset> est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (<label>) dans un formulaire HTML. -->
                    <legend>Identité</legend> <!-- <legend> représente une légende pour le contenu de son élément parent <fieldset>. -->
                    <label for="nom">Nom *</label> <!-- <label> représente une légende pour un objet d'une interface utilisateur. -->
                    <input type="text" name="nom" id="nom" placeholder="nom" required> <!-- <input> est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l'utilisateur de saisir des données. -->
                    <label for="prenom">Prénom *</label>
                    <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
                </fieldset>
                
                <fieldset>
                    <legend>Votre adresse postale</legend>
                    <label for="adresse">Adresse</label>
                    <input type="text" name="adresse" id="adresse" placeholder="adresse" required>
                    <label for="code-postale">Code postale</label>
                    <input type="text" name="code postale" id="code-postale" placeholder="code postale" required>
                    <label for="ville">Ville</label>
                    <input type="text" name="ville" id="ville" placeholder="ville" required>
                </fieldset>

                <fieldset>
                    <legend>Votre email</legend>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="email" required>
                </fieldset>

                <fieldset>
                    <legend>Sexe</legend>
                    <label for="homme">Homme</label>
                    <input type="radio" name="sexe" id="homme" value="homme" required>
                    <label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="femme" value="femme" required>
                </fieldset>

                <fieldset>
                    <legend>Avez-vous du matériel ?</legend>
                    <Label for="aiguilles">J'ai des aiguilles</Label>
                    <input type="checkbox" name="matériel" id="aiguilles" value="aiguilles">
                    <Label for="laine">J'ai de la laine</Label>
                    <input type="checkbox" name="matériel" id="laine" value="laine">
                </fieldset>

                <fieldset>
                    <legend>Tricotez-vous ?</legend>
                    <Label for="niveau-select">Votre usage du tricot</Label>
                    <select name="niveau" id="niveau-select"> <!-- <select> représente un contrôle qui fournit une liste d'options parmi lesquelles l'utilisateur pourra choisir. -->
                        <option value="">-- choisissez votre niveau en tricot --</option> <!-- <option> utilisé dans un formulaire, permet de représenter un contrôle au sein d'un élément <select>, <optgroup> ou <datalist>. Cet élément peut donc représenter des éléments d'un menu dans un document HTML -->
                        <option value="Jamais">Jamais</option>
                        <option value="longtemps">Il y a longtemps</option>
                        <option value="parfois">parfois</option>
                        <option value="Toujours">Tous les jours</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Votre commentaire</legend>
                    <Label for="message">Redigez un message</Label>
                    <br> <!-- <br> crée un saut de ligne (un retour chariot) dans le texte. -->
                    <textarea name="message" id="message" cols="50" rows="8" placeholder="dites-nous en un peu plus si vous le souhaitez..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Inscrivez-vous en envoyant le formulaire</legend>
                    <input type="submit" name="inscription" value="Inscrivez-vous">
                    <input type="reset" name="effacer" value="Effacer">
                    <small>obligatoire *</small> <!-- <small> permet de représenter des commentaires ou des textes à écrire en petits caractères (des termes d'un contrat, des mentions relatives au droit d'auteur, etc.) -->
                </fieldset>
            </form>
        </div>
    </body>
</html>
