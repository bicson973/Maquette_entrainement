<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Séma">
        <title>01 Zoning</title>
        <link rel="stylesheet" href="css/01_zoning.css">
        <!-- Ma feuille de style css -->
    </head>

    <body>
        <!-- EN-TÊTE -->
        <header>
            <p>1200 px de large</p>
        </header>
        <!-- CONTENU PRINCIPAL -->
        <main>
            <!-- Partie gauche -->
            <aside>
                <p>Zone à gauche</p>
                <p>200 px de large</p>
            </aside>
            <!-- <aside> (« aparté ») représente une partie d'un document dont le contenu n'a qu'un rapport indirect avec le contenu principal du document. Les apartés sont fréquemment présents sous la forme d'encadrés ou de boîtes de légende. -->
            
            <!-- Partie centrale -->
            <section>
                <h4>Zone centrale principale</h4>
                <p>800 px de large</p>
            </section>
            <!-- <section> représente une section générique d'un document, par exemple un groupe de contenu thématique. Une section commence généralement avec un titre. -->
            
            <!-- Partie droite-->
            <aside>
                <p>Zone à droite</p>
                <p>200 px de large</p>
            </aside>
        </main>
        <!-- <main> représente le contenu majoritaire du <body> du document. Un document ne peut pas avoir plus d'un seul élément <main> sans attribut hidden. -->
    </body>

</html>
