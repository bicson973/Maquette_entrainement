<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="...">
        <!-- La description : phrase qui s'affiche et décrit le site dans un resultat de moteur de recherche utile au référencement naturel -->
        <meta name="keywords" content="...">
        <!-- "Les mots-clefs" utiles pour les moteurs de recherche -->
        <meta name="author" content="Séma">
        <!-- Auteur de la page -->
        <link rel="stylesheet" href="css/voiliers.css">
        <!-- Ma feuille de style css externe -->
        <title>Document</title>
        <!-- Titre du document qui s'affiche dans la barre de titre du navigateur -->
    </head>

    <body>
        <main>
            <!-- =================================== EN-TETE DE PAGE =================================== -->
            <header> 
                <p>HEADER</p>
            </header>
            <!-- L'élément HTML <header> représente un groupe de contenu introductif ou de contenu aidant à la navigation. Il peut contenir des éléments de titre, mais aussi d'autres éléments tels qu'un logo, un formulaire de recherche, etc. -->
            <nav> 
                <p>MENU NAVIGUATION</p>
            </nav>
            <!-- =================================== CONTENU PRINCIPAL =================================== -->
            <section>
                <h2>De beaux voiliers qui voguent</h2>
                <div class="galerie"> 
                    <div class="photo">
                        <figure> 
                            <img src="img/voiliergonet.jpg" alt="voilier gonet">
                            <figcaption>Légende</figcaption>
                        </figure>
                    </div>
                    <!-- Image 1 de la galerie -->
                    <div class="photo">
                        <figure>
                            <img src="img/voilierimage.jpg" alt="voilier image">
                            <figcaption>Légende</figcaption>
                        </figure>
                    </div>
                    <!-- Image 2 de la galerie -->
                    <div class="photo">
                        <figure>
                            <img src="img/voilierplaque.jpg" alt="voilier plaque">
                            <figcaption>Légende</figcaption>
                        </figure>
                    </div>
                    <!-- Image 3 de la galerie -->
                    <div class="photo">
                        <figure>
                            <img src="img/voiliertrinite.jpg" alt="voilier trinite">
                            <figcaption>Légende</figcaption>
                        </figure>
                    </div>
                    <!-- Image 4 de la galerie -->
                    <div class="clear"></div>
                </div>
            </section>
            <!-- =================================== BAS DE PAGE =================================== -->
            <footer> 
                <p>FOOTER</p>
            </footer>
        </main>
    </body>
</html>
